name: "Forest"
base_color: "#3B7A57"    # global background tint for rendering
default_opacity: 0.01    # global opacity (0.01 for a 30m fog of war)
default_lighting: 0.8    # 0.0 = dark, 1.0 = bright daylight

tiles:
  " ":  # ground
    name: "grass"
    description: "thick grass"
    move_difficulty: 2
    sprite: "grass.png"

  "O":  # obstacle
    name: "tree"
    description: "a tall tree"
    move_difficulty: 999
    opacity: 1.
    obstacle_height: 10
    climb_height: 3
    color: "#2E5A2E"
    sprite: "tree.png"

  "o":  # obstacle (low)
    name: "bush"
    description: "a bush"
    move_difficulty: 4
    opacity: 0.1
    color: "#3E7E3E"
    sprite: "bush.png"

  "W":  # Wall
    name: "cliff"
    description: "a cliff"
    move_difficulty: 999
    obstacle_height: 999
    climb_height: 999
    color: "#2E5A2E"
    sprite: "wall.png"

  "X":  # Void
    name: "void"
    description: "a ravine"
    move_difficulty: 999
    color: null
    sprite: "void.png"

  ".":  # Path
    name: "path"
    description: "a path"
    color: "#885C35"
    sprite: "earth.png"
  
  "s":  # Bridge
    name: "bridge"
    description: "A wooden bridge"
    color: "#885C35"
    sprite: "wood.png"
