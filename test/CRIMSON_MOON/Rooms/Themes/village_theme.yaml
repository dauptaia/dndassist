name: "Village"
base_color: "#003300"    # global background tint for rendering
default_opacity: 0.02   # global opacity (0.01 for a 30m fog of war)
default_lighting: 0.8    # 0.0 = dark, 1.0 = bright daylight

tiles:
  " ":  # ground
    name: "street"
    description: "A street"
    move_difficulty: 1
    color: "#E6CE70"
    sprite: "earth.png"

  "O":  # obstacle
    name: "appletree"
    description: "A nice apple tree."
    move_difficulty: 999
    opacity: 1.
    obstacle_height: 3
    climb_height: 3
    color: "#2E5A2E"
    sprite: "tree_fruits.png"

  "o":  # obstacle (low)
    name: "bush"
    description: "A bush with berries"
    move_difficulty: 4
    obstacle_height: 1
    opacity: 0.1
    color: "#3E7E3E"
    sprite: "bush.png"

  "W":  # Wall
    name: "wall"
    description: "A solid stone wall"
    move_difficulty: 999
    obstacle_height: 3
    climb_height: 3
    opacity: 1
    color: "#999999"
    sprite: "wall.png"

  ".":  
    name: "culture"
    description: "A small cultivated patch"
    move_difficulty: 2
    color: "#885C35"
    sprite: "culture.png"
